<div class="container min-vh-100">
    <div class="p-4 my-4 rounded-4 d-flex flex-column" [appDarkModeBackground]="'default'">
        <div>
            <button class="btn btn-outline-danger my-2" (click)="logOut()">
                Log Out
            </button>
        </div>

        <div>
            <h1 class="text-center my-2 text-danger">
                Admin Area
            </h1>
        </div>

        <hr>

        <div class="text-center">
            <div class="row m-3 p-2">
                <button type="button" class="btn btn-outline-primary" [routerLink]="['/admin/insert']" routerLinkActive="router-link-active" >Insert Product</button>
            </div>
            <div class="row m-3 p-2">
                <button type="button" class="btn btn-outline-primary" (click)="showProductsButton()" >Show Products</button>

            </div>

        </div>

        <div>
            <!--CARDS-->
            <div class="row g-3" *ngIf="showProducts">
                <div class="col-6 col-md-3 col-lg-2" *ngFor="let product of products">
                    <app-product-card 
                    [productCard]="product"
                    [selectedProductId]="selectedId"
                    [showDetailsButton]="false"
                    [showUpdateButton]="true"
                    [showDeleteButton]="true"
                    (updateClicked)="navigateToUpdate($event)"
                    (deleteClicked)="onDelete($event)"
                    >
                    </app-product-card>
                </div>
            </div>
        </div>

    </div>
</div>
