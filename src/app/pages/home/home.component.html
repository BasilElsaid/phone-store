<div class="container p-4">
    <!--INTRO-->
    <div class="row text-center">
        <div class="col-12">
            <h1 class="display-5 fw-bold mb-3">Explore the Latest Smartphones</h1>
            <p class="lead text-muted mb-4">
                Discover top-notch features, sleek designs, and unmatched performance. From flagship powerhouses to budget-friendly favorites â€” find the phone that fits your lifestyle.
            </p>
            <hr class="w-25 mx-auto">
        </div>
    </div>
    
    <!--TRENDING-->
    <div class="p-4 m-5 rounded-5" [ngClass]="isDarkMode() ? 'bg-dark' : 'bg-body-secondary'">
        <div class="row">
            <div class="col-12 my-2">
                <span class="badge text-bg-danger">Trending</span>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
                <app-product-card 
                [productCard]="product"
                [showDetailsButton]="false">
                </app-product-card>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-3 text-center">
                <button type="button" class="btn btn-primary" [routerLink]="['/products']" >Go To Products</button>
            </div>
        </div>
    </div>
</div>
