<div class="container py-5">

  <div class="card mb-3" [appDarkModeBackground]="'body'">
    <div class="row">

      <div class="col-md-5">
        <img [src]="product.imageUrl" class="img-fluid rounded-start" alt="{{ product.name }}">
      </div>

      <div class="col-md-7 d-flex">
          <div class="card-body d-flex flex-column justify-content-evenly">
            <!--NAME-->
            <h2 class="card-title">{{ product.name }}</h2>

            <!--PRICE AND DESCRIPTION-->
            <div>
              <h4 class="text-success">${{ product.price }}</h4>
              <p class="card-text">{{ product.description }}</p>
            </div>

            <!--BUTTONS-->
            <div>
              <!-- DETAILS BUTTON-->
              <button [routerLink]="['/products', product.id]" class="btn btn-outline-primary mt-2 col-12">
                View Full Details
              </button>

              <!-- ADD TO CART BUTTON-->
              <button class="btn btn-success mt-2 col-12" (click)="addToCart()">
                Add To Cart
              </button>
            </div>
          </div>
      </div>

    </div>
  </div>

</div>
